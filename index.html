<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–π—Ç–∏–Ω–≥ –°–∏–ª–æ–º–µ—Ä–∞</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body { 
            font-family: 'Orbitron', sans-serif; 
            text-align: center; 
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #fff;
            padding: 20px;
        }
        h1, h2 {
            color: #ffcc00;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ffcc00;
        }
        .table-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.9);
            overflow: hidden;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            color: #fff;
        }
        th, td { 
            padding: 15px; 
            text-align: center;
            border: 1px solid #ffcc00;
        }
        th {
            background: #ffcc66; /* –ñ–µ–ª—Ç–æ–≤–∞—Ç—ã–π —Ü–≤–µ—Ç –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ */
            color: #000;
            font-size: 18px;
            border-radius: 10px 10px 0 0;
        }
        td {
            background: #222; /* –¢–µ–º–Ω–æ–≤–∞—Ç—ã–π —Ñ–æ–Ω –¥–ª—è –≤—Å–µ—Ö —Å—Ç—Ä–æ–∫ */
        }
        .gold { border: 3px solid gold; border-radius: 50%; }
        .silver { border: 3px solid #bfbfbf; border-radius: 50%; }
        .bronze { border: 3px solid #cd7f32; border-radius: 50%; }
        .top-10 { background: rgba(255, 204, 0, 0.1); }
        tr:nth-child(even) {
            background: rgba(255, 204, 0, 0.2);
        }
        form { 
            margin: 20px auto; 
            width: 350px; 
            display: flex; 
            flex-direction: column;
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.9);
        }
        input, button { 
            margin: 10px 0; 
            padding: 12px; 
            border: 2px solid #ffcc00;
            border-radius: 5px;
            background: #222;
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
        }
        button {
            background: #ffcc00;
            color: #000;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px #ffcc00;
        }
        button:hover {
            background: #e6b800;
            box-shadow: 0 0 15px #e6b800;
        }
    </style>
</head>
<body>
    <h1>üèÜ –†–µ–π—Ç–∏–Ω–≥ –°–∏–ª–æ–º–µ—Ä–∞ üèÜ</h1>
    
    <h2>–¢–∞–±–ª–∏—Ü–∞ —Ä–µ–∫–æ—Ä–¥–æ–≤</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>–ú–µ—Å—Ç–æ</th>
                    <th>–ò–º—è</th>
                    <th>–†–µ–∑—É–ª—å—Ç–∞—Ç</th>
                </tr>
            </thead>
            <tbody id="rankingTable">
                <!-- –î–∞–Ω–Ω—ã–µ –∏–∑ Google –¢–∞–±–ª–∏—Ü—ã -->
            </tbody>
        </table>
    </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/1N33RD08kPghWrUZwMlPc_K7VI5eGTYhGTRzJfgf8hkM/gviz/tq?tqx=out:json&sheet=–õ–∏—Å—Ç1';

        async function loadRanking() {
            try {
                const response = await fetch(sheetUrl);
                const text = await response.text();
                const json = JSON.parse(text.substring(47, text.length - 2));
                let rows = json.table.rows;
                
                rows = rows.map(row => ({ name: row.c[0]?.v, score: parseInt(row.c[1]?.v) }))
                           .filter(row => row.name && !isNaN(row.score))
                           .sort((a, b) => b.score - a.score)
                           .slice(0, 100);

                const tableBody = document.getElementById('rankingTable');
                tableBody.innerHTML = '';
                
                rows.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    let rowClass = '';
                    
                    if (index === 0) rowClass = 'gold';
                    else if (index === 1) rowClass = 'silver';
                    else if (index === 2) rowClass = 'bronze';
                    else if (index >= 3 && index < 10) rowClass = 'top-10';
                    
                    tr.innerHTML = `
                        <td class="${rowClass}">${index + 1}</td>
                        <td>${row.name}</td>
                        <td>${row.score}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }

        document.addEventListener("DOMContentLoaded", loadRanking);
    </script>
</body>
</html>
