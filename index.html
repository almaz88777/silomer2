<body>
    <h1>üèÜ –†–µ–π—Ç–∏–Ω–≥ –°–∏–ª–æ–º–µ—Ä–∞ üèÜ</h1>
    
    <div class="filter-buttons">

                </tr>

    </div>
    <button class="whatsapp-button" onclick="sendToWhatsApp()">üì© –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>

    <script>
        async function loadRanking(sheetName) {
            const sheetUrl = `https://docs.google.com/spreadsheets/d/1N33RD08kPghWrUZwMlPc_K7VI5eGTYhGTRzJfgf8hkM/gviz/tq?tqx=out:json&sheet=${sheetName}`;
            try {
                const response = await fetch(sheetUrl);
                const text = await response.text();
                const json = JSON.parse(text.substring(47, text.length - 2));
                let rows = json.table.rows;
                
                rows = rows.map(row => ({ name: row.c[0]?.v, score: parseInt(row.c[1]?.v) }))
                           .filter(row => row.name && !isNaN(row.score))
                           .sort((a, b) => b.score - a.score);

                const tableBody = document.getElementById('rankingTable');
                tableBody.innerHTML = '';
                
                rows.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    let rowClass = index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : (index >= 3 && index <= 9) ? 'highlight' : '';
                    
                    tr.innerHTML = `
                        <td class="${rowClass}">${index + 1}</td>
                        <td>${row.name}</td>
                        <td>${row.score}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }
        
        document.addEventListener("DOMContentLoaded", () => loadRanking('–õ–∏—Å—Ç1'));

        function sendToWhatsApp() {
            const phoneNumber = '77088246287';
            const message = '–ü—Ä–∏–≤–µ—Ç! –û—Ç–ø—Ä–∞–≤—å –º–Ω–µ –ò–º—è, –†–µ–∑—É–ª—å—Ç–∞—Ç, –§–æ—Ç–æ';
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, "_blank");
        }
    </script>
