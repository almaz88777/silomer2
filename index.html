<body>
    <h1>üèÜ –†–µ–π—Ç–∏–Ω–≥ –°–∏–ª–æ–º–µ—Ä–∞ üèÜ</h1>
    
    <h2>–¢–∞–±–ª–∏—Ü–∞ —Ä–µ–∫–æ—Ä–¥–æ–≤</h2>
    <div class="filter-buttons">
        <select id="monthSelect" onchange="filterResults()">
            <option value="all">–ó–∞ –≤—Å—ë –≤—Ä–µ–º—è</option>
            <option value="current">–ó–∞ –º–µ—Å—è—Ü</option>
        </select>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>–ú–µ—Å—Ç–æ</th>
                    <th>–ò–º—è</th>
                    <th>–†–µ–∑—É–ª—å—Ç–∞—Ç</th>
                </tr>
            </thead>
            <tbody id="rankingTable"></tbody>
        </table>
    </div>
    <button class="whatsapp-button" onclick="sendToWhatsApp()">üì© –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>

    <script>
        const sheetUrl = ''https://docs.google.com/spreadsheets/d/1N33RD08kPghWrUZwMlPc_K7VI5eGTYhGTRzJfgf8hkM/gviz/tq?tqx=out:json&sheet=–õ–∏—Å—Ç1'';

        async function loadRanking() {
            try {
                const response = await fetch(sheetUrl);
                const text = await response.text();
                const json = JSON.parse(text.substring(47, text.length - 2));
                let rows = json.table.rows;
                
                rows = rows.map(row => {
                    const name = row.c[0]?.v;
                    const score = parseInt(row.c[1]?.v);
                    const dateValue = row.c[2]?.v;
                    const date = dateValue ? new Date(dateValue) : null;
                    return { name, score, date };
                }).filter(row => row.name && !isNaN(row.score) && row.date);

                window.allResults = rows;
                filterResults();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }

        function filterResults() {
            let filtered = [...window.allResults];
            const selectedFilter = document.getElementById('monthSelect').value;
            const currentMonth = new Date().getMonth();
            
            if (selectedFilter === 'current') {
                filtered = filtered.filter(row => row.date.getMonth() === currentMonth);
            }
            
            filtered.sort((a, b) => b.score - a.score);
            
            const tableBody = document.getElementById('rankingTable');
            tableBody.innerHTML = filtered.map((row, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${row.name}</td>
                    <td>${row.score}</td>
                </tr>`).join('');
        }

        function sendToWhatsApp() {
            const phoneNumber = '+77001234567';
            const message = encodeURIComponent('–Ø —Ö–æ—á—É –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–≤–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!');
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
        }

        document.addEventListener("DOMContentLoaded", loadRanking);
    </script>
</body>
