<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–π—Ç–∏–Ω–≥ –°–∏–ª–æ–º–µ—Ä–∞</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body { 
            font-family: 'Orbitron', sans-serif; 
            text-align: center; 
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #fff;
            padding: 20px;
        }
        h1, h2 {
            color: #ffcc00;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ffcc00;
        }
        .table-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.9);
            overflow: hidden;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            color: #fff;
        }
        th, td { 
            padding: 15px; 
            text-align: center;
            border: 1px solid #ffcc00;
        }
        th {
            background: #ffcc66;
            color: #000;
            font-size: 18px;
            border-radius: 10px 10px 0 0;
        }
        td {
            background: #222;
        }
        .gold { background: gold !important; color: black; font-weight: bold; }
        .silver { background: #c0c0c0 !important; color: black; font-weight: bold; }
        .bronze { background: #cd7f32 !important; color: black; font-weight: bold; }
        .top-10 { background: rgba(255, 204, 0, 0.1); }
        tr:nth-child(even) {
            background: rgba(255, 204, 0, 0.2);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.9);
            text-align: center;
        }
        .modal h2 {
            color: #ffcc00;
            margin-bottom: 10px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #ffcc00;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üèÜ –†–µ–π—Ç–∏–Ω–≥ –°–∏–ª–æ–º–µ—Ä–∞ üèÜ</h1>
    
    <h2>–¢–∞–±–ª–∏—Ü–∞ —Ä–µ–∫–æ—Ä–¥–æ–≤</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>–ú–µ—Å—Ç–æ</th>
                    <th>–ò–º—è</th>
                    <th>–†–µ–∑—É–ª—å—Ç–∞—Ç</th>
                </tr>
            </thead>
            <tbody id="rankingTable"></tbody>
        </table>
    </div>
    
    <button onclick="openModal()">üì© –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
    
    <div id="resultModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>üì© –í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ</h2>
        <input type="text" id="name" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è" required>
        <input type="number" id="score" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç" required>
        <button onclick="sendToWhatsApp()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ WhatsApp</button>
    </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/1N33RD08kPghWrUZwMlPc_K7VI5eGTYhGTRzJfgf8hkM/gviz/tq?tqx=out:json&sheet=–õ–∏—Å—Ç1';

        async function loadRanking() {
            try {
                const response = await fetch(sheetUrl);
                const text = await response.text();
                const json = JSON.parse(text.substring(47, text.length - 2));
                let rows = json.table.rows;
                
                rows = rows.map(row => ({ name: row.c[0]?.v, score: parseInt(row.c[1]?.v) }))
                           .filter(row => row.name && !isNaN(row.score))
                           .sort((a, b) => b.score - a.score)
                           .slice(0, 100);

                const tableBody = document.getElementById('rankingTable');
                tableBody.innerHTML = '';
                
                rows.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    let rowClass = '';
                    
                    if (index === 0) rowClass = 'gold';
                    else if (index === 1) rowClass = 'silver';
                    else if (index === 2) rowClass = 'bronze';
                    else if (index >= 3 && index < 10) rowClass = 'top-10';
                    
                    tr.innerHTML = `
                        <td class="${rowClass}">${index + 1}</td>
                        <td>${row.name}</td>
                        <td>${row.score}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }

        document.addEventListener("DOMContentLoaded", loadRanking);

        function openModal() {
            document.getElementById("resultModal").style.display = "block";
        }
        function closeModal() {
            document.getElementById("resultModal").style.display = "none";
        }
        function sendToWhatsApp() {
            const name = document.getElementById('name').value;
            const score = document.getElementById('score').value;
            if (!name || !score) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }
            const phoneNumber = '87088246287'; // –î–æ–±–∞–≤–ª–µ–Ω –Ω–æ–º–µ—Ä WhatsApp
            const message = `–ü—Ä–∏–≤–µ—Ç! –ú–µ–Ω—è –∑–æ–≤—É—Ç ${name}, –º–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} üéØ`;
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
            closeModal();
        }
    </script>
</body>
</html>
