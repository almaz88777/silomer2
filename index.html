<body>
    <h1>üèÜ –†–µ–π—Ç–∏–Ω–≥ –°–∏–ª–æ–º–µ—Ä–∞ üèÜ</h1>
    
    <h2>–¢–∞–±–ª–∏—Ü–∞ —Ä–µ–∫–æ—Ä–¥–æ–≤</h2>
    <div class="filter-buttons">
        <button onclick="loadRanking('month')">–ó–∞ –º–µ—Å—è—Ü</button>
        <button onclick="loadRanking('all')">–í—Å–µ</button>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>–ú–µ—Å—Ç–æ</th>
                    <th>–ò–º—è</th>
                    <th>–†–µ–∑—É–ª—å—Ç–∞—Ç</th>
                </tr>
            </thead>
            <tbody id="rankingTable"></tbody>
        </table>
    </div>
    <button class="whatsapp-button" onclick="sendToWhatsApp()">üì© –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/1N33RD08kPghWrUZwMlPc_K7VI5eGTYhGTRzJfgf8hkM/gviz/tq?tqx=out:json&sheet=–õ–∏—Å—Ç1';

        async function loadRanking(filter = 'all') {
            try {
                const response = await fetch(sheetUrl);
                const text = await response.text();
                const json = JSON.parse(text.substring(47, text.length - 2));
                let rows = json.table.rows;
                
                rows = rows.map(row => ({ name: row.c[0]?.v, score: parseInt(row.c[1]?.v), date: row.c[2]?.v }))
                           .filter(row => row.name && !isNaN(row.score));
                
                if (filter === 'month') {
                    let dateLimit = new Date();
                    dateLimit.setMonth(dateLimit.getMonth() - 1);
                    rows = rows.filter(row => new Date(row.date) >= dateLimit);
                }
                
                rows.sort((a, b) => b.score - a.score);

                const tableBody = document.getElementById('rankingTable');
                tableBody.innerHTML = '';
                
                rows.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    let rowClass = index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : '';
                    
                    tr.innerHTML = `
                        <td class="${rowClass}">${index + 1}</td>
                        <td>${row.name}</td>
                        <td>${row.score}</td>
                    `;
                    
                    tableBody.appendChild(tr);
                    setTimeout(() => tr.classList.add('fade-in'), index * 100);
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }
        document.addEventListener("DOMContentLoaded", () => loadRanking());
    </script>
</body>
